<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL Kalemler ekranı">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="64" fill="#FFFFFF" filter="url(#softShadow)"/>
  <text x="187.5" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="700" fill="#2D3748">
    Kalemler
  </text>

  <!-- Kalem item 1 -->
  <g transform="translate(18,80)">
    <rect width="339" height="100" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="20" fill="#E6F7FF"/>
    <text x="70" y="32" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Ayşe</text>
    <text x="70" y="54" font-family="Inter" font-size="14" fill="#4A5568">“Ankara'nın gün batımı”</text>
    <text x="70" y="76" font-family="Inter" font-size="12" fill="#A0AEC0">120 beğeni • 34 yorum</text>
  </g>

  <!-- Kalem item 2 -->
  <g transform="translate(18,190)">
    <rect width="339" height="100" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="20" fill="#E6F7FF"/>
    <text x="70" y="32" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Ahmet</text>
    <text x="70" y="54" font-family="Inter" font-size="14" fill="#4A5568">“Sabah kahvesi ritüeli”</text>
    <text x="70" y="76" font-family="Inter" font-size="12" fill="#A0AEC0">85 beğeni • 12 yorum</text>
  </g>

  <!-- Kalem item 3 -->
  <g transform="translate(18,300)">
    <rect width="339" height="100" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="20" fill="#E6F7FF"/>
    <text x="70" y="32" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Zeynep</text>
    <text x="70" y="54" font-family="Inter" font-size="14" fill="#4A5568">“Yağmur sonrası sokaklar”</text>
    <text x="70" y="76" font-family="Inter" font-size="12" fill="#A0AEC0">200 beğeni • 58 yorum</text>
  </g>

  <!-- Floating new Kalem button -->
  <g transform="translate(295,700)">
    <circle cx="40" cy="40" r="40" fill="url(#accentGrad)" filter="url(#softShadow)"/>
    <text x="40" y="48" text-anchor="middle" font-family="Inter" font-size="28" font-weight="700" fill="#FFFFFF">+</text>
  </g>

  <!-- Accessibility -->
  <title>ANSEL Kalemler ekranı</title>
  <desc>Kalemler ekranı: kullanıcıların oluşturduğu başlıkların listesi, her kartta kullanıcı adı, başlık, beğeni ve yorum sayısı, sağ altta yeni kalem ekleme butonu</desc>
</svg>
