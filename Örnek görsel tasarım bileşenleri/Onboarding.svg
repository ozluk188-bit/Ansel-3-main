<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL onboarding ekranı">
  <!-- Background gradient (pastel blue-green) -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Button gradient -->
    <linearGradient id="btnGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Subtle card shadow filter (very light) -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.06"/>
    </filter>

    <!-- Feather-like pen icon path (line style) -->
    <symbol id="penIcon" viewBox="0 0 24 24">
      <path d="M3 21l3-1 11-11 1-3-3 1L4 20z" fill="none" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M14 7l3-3" fill="none" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Rounded rectangle component -->
    <symbol id="card" viewBox="0 0 340 120">
      <rect x="0" y="0" width="340" height="120" rx="12" ry="12" fill="#FFFFFF" />
      <rect x="16" y="16" width="100" height="72" rx="8" ry="8" fill="#E6F7FF" />
      <rect x="130" y="20" width="180" height="18" rx="6" fill="#F2F6FA" />
      <rect x="130" y="46" width="150" height="14" rx="6" fill="#F2F6FA" />
      <rect x="130" y="66" width="110" height="12" rx="6" fill="#F2F6FA" />
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Top safe area / tiny ANSEL logo (left) -->
  <g transform="translate(20,28)" opacity="0.9">
    <circle cx="16" cy="16" r="16" fill="#FFFFFF"/>
    <use href="#penIcon" x="4" y="4" width="24" height="24" transform="scale(0.9) translate(0,0)" />
  </g>

  <!-- Center illustration area -->
  <g transform="translate(0,110)">
    <!-- rounded soft panel behind pen -->
    <g transform="translate(37,0)">
      <rect width="300" height="300" rx="28" fill="rgba(255,255,255,0.06)"/>
      <!-- subtle diagonal rounded shape for visual interest -->
      <path d="M0 240 Q150 120 300 240 L300 300 L0 300 Z" fill="rgba(255,255,255,0.04)"/>
      <!-- Pen icon large (white line) -->
      <g transform="translate(95,60) scale(2.6)">
        <use href="#penIcon" />
      </g>
    </g>

    <!-- Title -->
    <text x="187.5" y="250" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">
      ANSEL'e Hoş Geldin
    </text>

    <!-- Subtitle -->
    <text x="187.5" y="282" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#F0FAFF" opacity="0.95">
      Kalem'lerinle hikayeni paylaş, topluluğa katıl
    </text>
  </g>

  <!-- Example card preview (left) -->
  <g transform="translate(18,390)" filter="url(#softShadow)">
    <use href="#card" width="340" height="120"/>
  </g>

  <!-- CTA buttons area -->
  <g transform="translate(18,530)">
    <!-- Primary filled button -->
    <rect x="0" y="0" width="339" height="52" rx="12" fill="url(#btnGrad)"/>
    <text x="169.5" y="34" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="700" fill="#FFFFFF">
      Keşfet
    </text>

    <!-- Secondary outline button -->
    <rect x="0" y="64" width="339" height="48" rx="12" fill="none" stroke="#DEEAF8" stroke-width="1.6"/>
    <text x="169.5" y="96" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="15" fill="#4A5568">
      Giriş Yap
    </text>
  </g>

  <!-- Bottom pagination dots -->
  <g transform="translate(0,720)">
    <circle cx="167.5" cy="8" r="4" fill="#FFFFFF" opacity="0.5"/>
    <circle cx="187.5" cy="8" r="4" fill="#FFFFFF"/>
    <circle cx="207.5" cy="8" r="4" fill="#FFFFFF" opacity="0.5"/>
  </g>

  <!-- Accessibility hints (non-visible to typical user, for screen readers) -->
  <title>ANSEL onboarding ekranı</title>
  <desc>Pastel mavi-yeşil gradient arka plan, merkezde kalem ikonu illüstrasyonu, keşfet ve giriş butonları</desc>
</svg>
