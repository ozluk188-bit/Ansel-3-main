<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL mesajlar ekranı">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Header -->
  <text x="187.5" y="48" text-anchor="middle" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#2D3748">
    Mesajlar
  </text>

  <!-- Search bar -->
  <g transform="translate(20,70)">
    <rect width="335" height="40" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="16" y="25" font-family="Inter" font-size="14" fill="#718096">Ara...</text>
  </g>

  <!-- Chat item 1 -->
  <g transform="translate(20,130)">
    <rect width="335" height="72" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="24" fill="#E6F7FF"/>
    <text x="72" y="28" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Ayşe</text>
    <text x="72" y="50" font-family="Inter" font-size="13" fill="#4A5568">Merhaba Musa, nasılsın?</text>
    <text x="310" y="28" text-anchor="end" font-family="Inter" font-size="12" fill="#A0AEC0">12:30</text>
  </g>

  <!-- Chat item 2 -->
  <g transform="translate(20,212)">
    <rect width="335" height="72" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="24" fill="#E6F7FF"/>
    <text x="72" y="28" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Ahmet</text>
    <text x="72" y="50" font-family="Inter" font-size="13" fill="#4A5568">Toplantı saatini netleştirelim</text>
    <text x="310" y="28" text-anchor="end" font-family="Inter" font-size="12" fill="#A0AEC0">Dün</text>
  </g>

  <!-- Chat item 3 -->
  <g transform="translate(20,294)">
    <rect width="335" height="72" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <circle cx="36" cy="36" r="24" fill="#E6F7FF"/>
    <text x="72" y="28" font-family="Inter" font-size="15" font-weight="600" fill="#2D3748">Zeynep</text>
    <text x="72" y="50" font-family="Inter" font-size="13" fill="#4A5568">Yeni tasarım planını gördün mü?</text>
    <text x="310" y="28" text-anchor="end" font-family="Inter" font-size="12" fill="#A0AEC0">Pzt</text>
  </g>

  <!-- Floating new message button -->
  <g transform="translate(295,700)">
    <circle cx="40" cy="40" r="40" fill="url(#accentGrad)" filter="url(#softShadow)"/>
    <text x="40" y="48" text-anchor="middle" font-family="Inter" font-size="28" font-weight="700" fill="#FFFFFF">+</text>
  </g>

  <!-- Accessibility -->
  <title>ANSEL mesajlar ekranı</title>
  <desc>Mesajlar ekranı: üstte arama çubuğu, altında sohbet listesi kartları ve sağ altta yeni mesaj butonu</desc>
</svg>
