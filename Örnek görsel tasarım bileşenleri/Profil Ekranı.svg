<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL profil ekranı">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Header -->
  <text x="187.5" y="48" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="600" fill="#2D3748">
    Profil
  </text>

  <!-- Avatar -->
  <circle cx="187.5" cy="130" r="50" fill="#FFFFFF" filter="url(#softShadow)"/>
  <text x="187.5" y="136" text-anchor="middle" font-family="Inter, Arial" font-size="28" font-weight="700" fill="#4A90E2">
    M
  </text>

  <!-- Name -->
  <text x="187.5" y="200" text-anchor="middle" font-family="Inter, Arial" font-size="20" font-weight="700" fill="#2D3748">
    Musa
  </text>

  <!-- Bio -->
  <text x="187.5" y="224" text-anchor="middle" font-family="Inter, Arial" font-size="14" fill="#4A5568">
    Dijital süreçleri optimize eden, kalemleriyle üreten
  </text>

  <!-- Stats -->
  <g transform="translate(40,260)">
    <rect width="295" height="80" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="50" y="40" text-anchor="middle" font-family="Inter" font-size="16" font-weight="700" fill="#2D3748">120</text>
    <text x="50" y="60" text-anchor="middle" font-family="Inter" font-size="12" fill="#718096">Gönderi</text>

    <text x="147.5" y="40" text-anchor="middle" font-family="Inter" font-size="16" font-weight="700" fill="#2D3748">340</text>
    <text x="147.5" y="60" text-anchor="middle" font-family="Inter" font-size="12" fill="#718096">Takipçi</text>

    <text x="245" y="40" text-anchor="middle" font-family="Inter" font-size="16" font-weight="700" fill="#2D3748">180</text>
    <text x="245" y="60" text-anchor="middle" font-family="Inter" font-size="12" fill="#718096">Takip</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40,360)">
    <rect x="0" y="0" width="140" height="44" rx="12" fill="url(#accentGrad)"/>
    <text x="70" y="28" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#FFFFFF">
      Düzenle
    </text>

    <rect x="155" y="0" width="140" height="44" rx="12" fill="none" stroke="#4A90E2" stroke-width="1.6"/>
    <text x="225" y="28" text-anchor="middle" font-family="Inter" font-size="14" font-weight="600" fill="#4A90E2">
      Mesaj
    </text>
  </g>

  <!-- Content cards -->
  <g transform="translate(18,430)">
    <rect width="339" height="100" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <rect x="16" y="20" width="80" height="60" rx="8" fill="#E6F7FF"/>
    <rect x="110" y="24" width="200" height="16" rx="6" fill="#EDF2F7"/>
    <rect x="110" y="48" width="160" height="12" rx="6" fill="#EDF2F7"/>
  </g>

  <g transform="translate(18,550)">
    <rect width="339" height="100" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <rect x="16" y="20" width="80" height="60" rx="8" fill="#E6F7FF"/>
    <rect x="110" y="24" width="200" height="16" rx="6" fill="#EDF2F7"/>
    <rect x="110" y="48" width="160" height="12" rx="6" fill="#EDF2F7"/>
  </g>

  <!-- Accessibility -->
  <title>ANSEL profil ekranı</title>
  <desc>Profil ekranı: avatar, isim, bio, istatistikler, düzenle/mesaj butonları ve gönderi kartları</desc>
</svg>
