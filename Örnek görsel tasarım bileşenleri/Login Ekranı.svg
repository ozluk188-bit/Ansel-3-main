<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL giriş ekranı">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Logo / Icon -->
  <circle cx="187.5" cy="120" r="40" fill="#FFFFFF" filter="url(#softShadow)"/>
  <text x="187.5" y="128" text-anchor="middle" font-family="Inter, Arial" font-size="28" font-weight="700" fill="#4A90E2">
    A
  </text>

  <!-- Title -->
  <text x="187.5" y="190" text-anchor="middle" font-family="Inter, Arial" font-size="22" font-weight="700" fill="#2D3748">
    Giriş Yap
  </text>

  <!-- Input fields -->
  <g transform="translate(40,230)">
    <rect width="295" height="52" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="16" y="32" font-family="Inter" font-size="14" fill="#718096">E-posta</text>
  </g>

  <g transform="translate(40,300)">
    <rect width="295" height="52" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="16" y="32" font-family="Inter" font-size="14" fill="#718096">Şifre</text>
  </g>

  <!-- Forgot password -->
  <text x="335" y="370" text-anchor="end" font-family="Inter" font-size="12" fill="#4A90E2">
    Şifremi Unuttum
  </text>

  <!-- Login button -->
  <g transform="translate(40,400)">
    <rect width="295" height="52" rx="12" fill="url(#accentGrad)"/>
    <text x="147.5" y="34" text-anchor="middle" font-family="Inter" font-size="16" font-weight="700" fill="#FFFFFF">
      Giriş Yap
    </text>
  </g>

  <!-- Divider -->
  <g transform="translate(40,480)">
    <line x1="0" y1="0" x2="295" y2="0" stroke="#CBD5E0" stroke-width="1"/>
    <rect x="120" y="-12" width="55" height="24" fill="url(#bgGrad)"/>
    <text x="147.5" y="6" text-anchor="middle" font-family="Inter" font-size="12" fill="#718096">veya</text>
  </g>

  <!-- Social login buttons -->
  <g transform="translate(40,510)">
    <rect width="295" height="44" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="147.5" y="28" text-anchor="middle" font-family="Inter" font-size="14" fill="#2D3748">
      Google ile devam et
    </text>
  </g>

  <g transform="translate(40,564)">
    <rect width="295" height="44" rx="12" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="147.5" y="28" text-anchor="middle" font-family="Inter" font-size="14" fill="#2D3748">
      Apple ile devam et
    </text>
  </g>

  <!-- Sign up link -->
  <text x="187.5" y="640" text-anchor="middle" font-family="Inter" font-size="14" fill="#4A5568">
    Hesabın yok mu?
    <tspan fill="#4A90E2" font-weight="600"> Kayıt Ol</tspan>
  </text>

  <!-- Accessibility -->
  <title>ANSEL giriş ekranı</title>
  <desc>Login ekranı: logo, e-posta ve şifre alanları, giriş butonu, sosyal giriş seçenekleri ve kayıt ol linki</desc>
</svg>
