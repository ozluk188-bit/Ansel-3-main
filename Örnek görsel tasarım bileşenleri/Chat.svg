<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812" role="img" aria-label="ANSEL birebir mesajlaşma ekranı">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="60%" stop-color="#CFEFF6"/>
      <stop offset="100%" stop-color="#BEEEDC"/>
    </linearGradient>

    <!-- Accent gradient for outgoing messages -->
    <linearGradient id="msgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2"/>
      <stop offset="100%" stop-color="#50C878"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="64" fill="#FFFFFF" filter="url(#softShadow)"/>
  <text x="187.5" y="40" text-anchor="middle" font-family="Inter, Arial" font-size="18" font-weight="600" fill="#2D3748">
    Ayşe
  </text>

  <!-- Incoming message bubble -->
  <g transform="translate(16,80)">
    <rect width="220" height="48" rx="16" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="16" y="28" font-family="Inter" font-size="14" fill="#2D3748">Merhaba Musa, nasılsın?</text>
  </g>

  <!-- Outgoing message bubble -->
  <g transform="translate(139,140)">
    <rect width="220" height="48" rx="16" fill="url(#msgGrad)" filter="url(#softShadow)"/>
    <text x="16" y="28" font-family="Inter" font-size="14" fill="#FFFFFF">İyiyim, sen nasılsın?</text>
  </g>

  <!-- Incoming message bubble -->
  <g transform="translate(16,200)">
    <rect width="260" height="48" rx="16" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="16" y="28" font-family="Inter" font-size="14" fill="#2D3748">Ben de iyiyim, yeni projeyi gördün mü?</text>
  </g>

  <!-- Outgoing message bubble -->
  <g transform="translate(99,260)">
    <rect width="260" height="48" rx="16" fill="url(#msgGrad)" filter="url(#softShadow)"/>
    <text x="16" y="28" font-family="Inter" font-size="14" fill="#FFFFFF">Evet, çok güzel olmuş. Tebrikler!</text>
  </g>

  <!-- Input area -->
  <g transform="translate(0,740)">
    <rect width="375" height="72" fill="#FFFFFF" filter="url(#softShadow)"/>
    <rect x="16" y="16" width="280" height="40" rx="20" fill="#EDF2F7"/>
    <text x="32" y="42" font-family="Inter" font-size="14" fill="#718096">Mesaj yaz...</text>
    <circle cx="340" cy="36" r="20" fill="url(#msgGrad)"/>
    <text x="340" y="42" text-anchor="middle" font-family="Inter" font-size="16" font-weight="700" fill="#FFFFFF">➤</text>
  </g>

  <!-- Accessibility -->
  <title>ANSEL birebir mesajlaşma ekranı</title>
  <desc>Birebir sohbet ekranı: üstte kişi adı, ortada mesaj baloncukları, altta mesaj yazma alanı ve gönder butonu</desc>
</svg>
